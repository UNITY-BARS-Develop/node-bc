name: MSBuild

on:
  push:
    branches: [ "v4-patch" ]
  pull_request:
    branches: [ "v4-patch" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: node.vcxproj
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'v4-patch'

    - name: Download build tools 2015
      uses: suisei-cn/actions-download-file@v1.3.0
      id: downloadfile
      with:
        url: "https://download.microsoft.com/download/6/A/A/6AA4EDFF-645B-48C5-81CC-ED5963AEAD48/vc_redist.x86.exe"
        target: vc_redist/
    
    - name: Install build tools 2015
      run: vc_redist/vc_redist.x86.exe /install /quite /norestart

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      # with:
      #   vs-version: '14.0'
    
    - name: Setup Python version
      uses: actions/setup-python@v4
      with:
        python-version: '2.7'

    - name: Build NodeJS
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:PlatformToolSet="v140" ${{env.SOLUTION_FILE_PATH}}